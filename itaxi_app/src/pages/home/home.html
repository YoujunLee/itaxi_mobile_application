<ion-content>
  <ion-navbar [color]="isAndroid ? 'danger' : 'primary'">
          <ion-searchbar  showCancelButton placeholder="어디로 가시나요?" ></ion-searchbar>
  </ion-navbar>    
  <ion-list>
  <ion-item *ngFor="let item of items let index = index">
    <h2 > {{item.start}}  →  {{item.arrive}}</h2>
    <p>{{item.date}} {{item.time}}</p>
    <button ion-button item-right  (click)="post_id=item.post_id" (click)="start=item.start" (click)="arrive=item.arrive"
    (click)="date=item.date" (click)="time=item.time" (click)="participate()" (click)="room()">{{post_counts[index]}}/{{item.population}}</button>
  </ion-item>
  </ion-list> 
</ion-content>
