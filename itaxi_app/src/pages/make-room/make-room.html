<ion-header>

  <ion-navbar>
    <ion-title>makeRoom</ion-title>
  
  </ion-navbar>
    <div padding>

  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="taxi">
     택시
    </ion-segment-button>
    <ion-segment-button value="car">
      승용차
    </ion-segment-button>
  </ion-segment>
</div>
</ion-header>


<ion-content padding>
<div [ngSwitch]="type">
  <ion-list *ngSwitchCase="'taxi'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
  
  </ion-list>

  <ion-list *ngSwitchCase="'car'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/thumbnail-kitten-1.jpg">
      </ion-thumbnail>
      <h2>Luna</h2>
    </ion-item>
  
  </ion-list>
</div>

</ion-content>
