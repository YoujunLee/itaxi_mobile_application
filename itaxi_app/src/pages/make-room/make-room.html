<ion-header>
  <ion-navbar>
    <ion-title>makeRoom</ion-title>
  </ion-navbar>
  
  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="taxi">
      택시
      </ion-segment-button>
      <ion-segment-button value="car">
        승용차
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="type">
   <ion-list *ngSwitchCase="'taxi'">
    
    <ion-item>
      <ion-label>출발지</ion-label>
      <ion-select interface="popover" [(ngModel)]="departure">
        <ion-option value="한동대학교">한동대학교</ion-option>
        <ion-option value="포항역">포항역 (EDIYA 앞)</ion-option>
        <ion-option value="양덕">양덕</ion-option>
        <ion-option value="고속버스터미널">고속버스터미널</ion-option>
        <ion-option value="시외버스터미널">시외버스터미널</ion-option>
         <ion-option value="북부해수욕장">북부해수욕장</ion-option>
        <ion-option value="육거리">육거리</ion-option>
      </ion-select>
    </ion-item>

     <ion-item>
      <ion-label>도착지</ion-label>
      <ion-select interface="popover" [(ngModel)]="arrive">
        <ion-option value="한동대학교">한동대학교</ion-option>
        <ion-option value="포항역">포항역 (EDIYA 앞)</ion-option>
        <ion-option value="양덕">양덕</ion-option>
        <ion-option value="고속버스터미널">고속버스터미널</ion-option>
        <ion-option value="시외버스터미널">시외버스터미널</ion-option>
         <ion-option value="북부해수욕장">북부해수욕장</ion-option>
        <ion-option value="육거리">육거리</ion-option>
      </ion-select>
    </ion-item>

     <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
    
    </ion-list>

    <ion-list *ngSwitchCase="'car'">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  
  </div>
</ion-content>
